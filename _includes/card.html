<div class="ui card">
    <div class="content">
        <a class="header" href="{{ BASE_PATH }}{{ post.url }}">{{ post.title | strip_html | truncatewords: 15 }}</a>
        <div class="meta">
            <span class="date">{{ post.date | date_to_string }} 
            {% if post.category %} 
                in {{ post.categories }}
            {% endif %} 
            </span>
        </div>
        <div class="description">
            {{ post.content | strip_html | truncatewords: 30 }}
        </div>
    </div>
</div>
